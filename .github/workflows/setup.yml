name: Run Main

on:
  push:
    branches:
      - lab1
  pull_request:
    branches:
      - lab1

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python dependencies (если нужны)
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: Run main.py
        run: |
          python main.py
