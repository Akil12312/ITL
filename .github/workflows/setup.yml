name: Run Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from lab1 branch
        uses: actions/checkout@v2
        with:
          ref: lab1  # Здесь указываем ветку lab1

      - name: List repository content for debugging
        run: ls -la  # Смотрим содержимое репозитория для проверки

      - name: Install Miniconda
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          echo "$HOME/miniconda/bin" >> $GITHUB_PATH
          source $HOME/miniconda/etc/profile.d/conda.sh

      - name: Create environment
        run: |
          cd lab1
          conda env create -f setup.yml
          echo "conda activate myenv" >> $GITHUB_ENV

      - name: Run main.py
        run: |
          cd lab1
          conda run -n myenv python main.py
